<div class="container">

<h1 class="text-center text-success">E-Mail Benachrichtigung</h1>

<h3 class="text-center text-success">Noch ohne Funktionalit채t.</h3>
<form class="p-3 mb-2 bg-dark text-white">
  <div class="form-group">
    <label for="from">Von</label>
    <input type="email" class="form-control" id="from" aria-describedby="Absender" placeholder="Eigene E-Mail Adresse">
  </div>

  <div class="form-group">
    <label for="from">Benutzer-Login</label>
    <input type="email" class="form-control" id="from" aria-describedby="Absender-Login" placeholder="ist fast immer die eigene E-Mail">

  <div class="form-group">

  </div>

  <div class="form-group">
    <label for="smtp-port">SMTP-Port</label>
    <input type="input" class="form-control" id="smtp-port" placeholder="z.B. 465">
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="ssl">

  <button type="submit" class="btn btn-primary">Speichern</button>

<div class="text-info">
